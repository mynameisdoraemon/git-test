<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>My favorite food</p>
    <ul>
        <li>ramen</li>
        <li>curry</li>
        <li>ice cream</li>
    </ul>
    <button type="button" class="ctr_btn1">change_blue_color</button>
    <button type="button" class="ctr_btn2">change_red_color</button>
    <script>
        const my_btn1 = document.querySelector(".ctr_btn1");
        const my_btn2 = document.querySelector(".ctr_btn2");

        let btn_cnt1 = 0;
        let btn_cnt2 = 0;

        my_btn1.addEventListener("click",function(){
            if(btn_cnt1 % 2 === 0){
                document.body.style.background = "lightblue";
            }else{
                document.body.style.background = "white";
            }
            btn_cnt1++;
        });

        my_btn2.addEventListener("click",function(){
            if(btn_cnt2 % 2 === 0){
                document.body.style.background = "plum";
            }else{
                document.body.style.background = "white";
            }
            btn_cnt2++;
        });
    </script>
</body>
</html>
